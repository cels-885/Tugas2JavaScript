<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 - Data Pegawai</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #ddd;
    }
    tfoot {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Data Pegawai</h1>

  <table>
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="data-pegawai">
      <!-- Data akan diisi dengan JavaScript -->
    </tbody>
    <tfoot id="total-gaji">
      <!-- Total gaji akan ditampilkan dengan JavaScript -->
    </tfoot>
  </table>

  <script>
    // Data pegawai
    let nama = "Dodi Prayodi";
    let umur = 25;
    let jabatan = "Manajer";
    let status = "Menikah";

    // Tentukan gaji pokok berdasarkan jabatan
    let gapok;
    if (jabatan === "Manajer") {
      gapok = 15000000;
    } else if (jabatan === "Asisten Manajer") {
      gapok = 10000000;
    } else if (jabatan === "Staff") {
      gapok = 5000000;
    } else {
      gapok = 0;
    }

    // Hitung tunjangan jabatan (15% dari gapok)
    let tunjanganJabatan = 0.15 * gapok;

    // Hitung BPJS (10% dari gapok)
    let bpjs = 0.10 * gapok;

    // Hitung tunjangan keluarga (pakai ternary)
    let tunjanganKeluarga = (status === "Menikah") ? 0.20 * gapok : 0;

    // Hitung total gaji
    let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    // Cetak data ke tbody
    document.getElementById("data-pegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString()}</td>
        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
        <td>Rp ${bpjs.toLocaleString()}</td>
        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
      </tr>
    `;

    // Cetak total gaji ke tfoot
    document.getElementById("total-gaji").innerHTML = `
      <tr>
        <td colspan="8">Total Gaji: Rp ${totalGaji.toLocaleString()}</td>
      </tr>
    `;
  </script>
</body>
</html>
